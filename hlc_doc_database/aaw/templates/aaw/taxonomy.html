{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMKC Hackathon</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.css">
</head>

<body ng-app="taxApp" ng-cloak="">
    {% verbatim %}
    <md-toolbar class="md-toolbar-tools" id = "toolbar">
        Taxonomy & Stats
    </md-toolbar>

    <md-content ng-controller="statsController as sc" class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="33" layout="column">
            <md-card>
                <md-card-title>
                    <md-content class="md-padding" 
                        md-colors="{background: 'amber'}"
                        md-ink-ripple flex>
                        <md-card-title-text>
                        <span class="md-headline md-primary">Count By Year</span>
                        </md-card-title-text>
                        </md-content>
                    </md-card-title>
                <md-card-content>
                    <md-list-item class="md-3-line" ng-repeat="item in sc.by_year" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h2>Year: {{ item.year }}</h2>
                            <h3>Number Uploaded: {{ item.count }}</h3>
                            <br>
                        </div>
                    </md-list-item>
                </md-card-content>
            </md-card>
        </div>
        <div flex-xs flex-gt-xs="33" layout="column">
            <md-card>
                <md-card-title>
                    <md-content class="md-padding" 
                        md-colors="{background: 'amber'}"
                        md-ink-ripple flex>
                        <md-card-title-text>
                        <span class="md-headline md-primary">Count By Dept</span>
                        </md-card-title-text>
                        </md-content>
                    </md-card-title>
                <md-card-content>
                    <md-list-item class="md-3-line" ng-repeat="item in sc.by_dept" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h2>Year: {{ item.year }}</h2>
                            <h3>Number Uploaded: {{ item.count }}</h3>
                            <br>
                        </div>
                    </md-list-item>
                </md-card-content>
            </md-card>
        </div>
        <div flex-xs flex-gt-xs="33" layout="column">
            <md-card>
                <md-card-title>
                    <md-content class="md-padding" 
                        md-colors="{background: 'amber'}"
                        md-ink-ripple flex>
                        <md-card-title-text>
                        <span class="md-headline md-primary">Count By HLC</span>
                        </md-card-title-text>
                        </md-content>
                    </md-card-title>
                <md-card-content>
                    <md-list-item class="md-3-line" ng-repeat="item in sc.by_hlc" ng-click="null">
                        <div class="md-list-item-text" layout="column">
                            <h2>Year: {{ item.year }}</h2>
                            <h3>Number Uploaded: {{ item.count }}</h3>
                            <br>
                        </div>
                    </md-list-item>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
    {% endverbatim %}

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-aria.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
    <script type="text/javascript" src="{% static 'aaw/js/taxonomy.js' %}"></script>
</body>

</html>
